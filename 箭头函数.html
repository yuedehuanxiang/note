  // fn2(); // window

    let list = document.querySelectorAll("li");
    for (let i = 0; i < list.length; i++) {
      list[i].onclick = function() {
        let fn = () => {
          this.style.background = "red";  // 定时器中普通的函数写法 this 绑定的是window
        }
        setTimeout(fn, 1000);
      }
    }

    // 注意点 
    // 1. 箭头函数没有arguments 
    // 2. 不能作为构造函数
    // 3. 不能作为生成器函数
